  <script>
    var video = document.getElementById("myVideo");
    var playButton = document.getElementById("playButton");
    var playIcon = document.getElementById("playIcon");
    var pauseIcon = document.getElementById("pauseIcon");
    var progressBar = document.getElementById("progressBar");
    var progressContainer = document.getElementById("progress");
    var fullscreenButton = document.getElementById("fullscreenButton");
    var timeDisplay = document.getElementById("time");
    var controls = document.getElementById("controls");

    function playPause() {
      if (video.paused) {
        video.play();
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
        playButton.style.display = "none"; // Hide the button itself
      } else {
        video.pause();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
        playButton.style.display = "flex"; // Show the button itself
      }
    }

    function updateProgress() {
      var progress = (video.currentTime / video.duration) * 100;
      progressBar.style.width = progress + "%";
      updateTime();
    }

    function updateTime() {
      var currentMinutes = Math.floor(video.currentTime / 60);
      var currentSeconds = Math.floor(video.currentTime % 60);
      var durationMinutes = Math.floor(video.duration / 60);
      var durationSeconds = Math.floor(video.duration % 60);

      if (currentSeconds < 10) currentSeconds = '0' + currentSeconds;
      if (durationSeconds < 10) durationSeconds = '0' + durationSeconds;

      timeDisplay.textContent = currentMinutes + ':' + currentSeconds + ' / ' + durationMinutes + ':' + durationSeconds;
    }

    function setProgress(e) {
      var newTime = (e.offsetX / progressContainer.offsetWidth) * video.duration;
      video.currentTime = newTime;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    video.addEventListener('click', playPause);
    video.addEventListener('pause', function() {
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
      playButton.style.display = "flex"; // Show the button itself
    });
    video.addEventListener('play', function() {
      playIcon.style.display = "none";
      pauseIcon.style.display = "block";
      playButton.style.display = "none"; // Hide the button itself
    });
    video.addEventListener('timeupdate', updateProgress);
    progressContainer.addEventListener('click', setProgress);
    fullscreenButton.addEventListener('click', toggleFullscreen);

  (async function() {
    const fontLink = document.createElement('link');
    fontLink.href = 'https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inconsolata:wght@400;500&display=swap';
    fontLink.rel = 'stylesheet';
    document.head.appendChild(fontLink);

    const config = {
      bannedCountries: [
        { code: 'GB', name: 'United Kingdom' }
      ],
      styles: {
        overlayBg: '#ffc107',
        cardBg: '#ffffff',
        overlayImage: 'url(https://cdn.prod.website-files.com/65f87aec638f9327eda32e82/66298c44b9f6fe0e9d6b164f_hegebackright.png)',
        cardImage: 'url(https://cdn.prod.website-files.com/65f87aec638f9327eda32e82/6609d5208029190b4438d6b1_Hege%20card%20bg.jpg)',
        borderColor: '#000000',
        borderWidth: '2px',
        fonts: {
          title: "'Dela Gothic One', cursive",
          message: "'Dela Gothic One', cursive",
          monospace: "'Inconsolata', monospace"
        }
      },
      text: {
        title: 'Sorry!',
        message: 'Based on your location, you are not allowed to access this page.',
        bannedHeader: 'Which countries are banned?'
      }
    };

    const styles = document.createElement('style');
    styles.textContent = `
        .location-block {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: ${config.styles.overlayBg};
            background-image: ${config.styles.overlayImage};
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
        }
        .location-card {
            background: ${config.styles.cardBg};
            background-image: ${config.styles.cardImage};
            background-size: cover;
            background-position: center;
            padding: 2.5rem;
            border-radius: 15px;
            border: ${config.styles.borderWidth} solid ${config.styles.borderColor};
            box-shadow: 3px 3px 0 ${config.styles.borderColor};
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .location-title {
            font-family: ${config.styles.fonts.title};
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #000;
            text-align: center;
        }
        .location-message {
            font-family: ${config.styles.fonts.message};
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #000;
            line-height: 1.4;
            text-align: center;
        }
        .location-countries-header {
            font-family: ${config.styles.fonts.monospace};
            font-size: 1rem;
            color: #000;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .location-countries-list {
            font-family: ${config.styles.fonts.monospace};
            font-size: 1rem;
            color: #000;
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: center;
        }
        .location-countries-list li {
            margin-bottom: 0.25rem;
        }
        .location-countries-list li:before {
            content: "â€¢";
            margin-right: 0.5rem;
        }
        body.checking-location {
            visibility: hidden;
        }
        body.checking-location .location-block,
        body.checking-location .location-card,
        body.checking-location .location-title,
        body.checking-location .location-message,
        body.checking-location .location-countries-header,
        body.checking-location .location-countries-list {
            visibility: visible;
        }
    `;

    document.head.appendChild(styles);
    document.body.classList.add('checking-location');

    function createBlockingUI() {
      const overlay = document.createElement('div');
      overlay.className = 'location-block';

      const card = document.createElement('div');
      card.className = 'location-card';

      const title = document.createElement('h1');
      title.className = 'location-title';
      title.textContent = config.text.title;

      const message = document.createElement('p');
      message.className = 'location-message';
      message.textContent = config.text.message;

      const countriesHeader = document.createElement('div');
      countriesHeader.className = 'location-countries-header';
      countriesHeader.textContent = config.text.bannedHeader;

      const countriesList = document.createElement('ul');
      countriesList.className = 'location-countries-list';

      config.bannedCountries.forEach(country => {
        const li = document.createElement('li');
        li.textContent = country.name;
        countriesList.appendChild(li);
      });

      card.appendChild(title);
      card.appendChild(message);
      card.appendChild(countriesHeader);
      card.appendChild(countriesList);
      overlay.appendChild(card);
      document.body.appendChild(overlay);
    }

    try {
      const response = await fetch('https://get.geojs.io/v1/ip/country.json');
      if (!response.ok) throw new Error('Location check failed');

      const data = await response.json();

      if (config.bannedCountries.some(country => country.code === data.country)) {
        createBlockingUI();
      }

      document.body.classList.remove('checking-location');
    } catch (error) {
      console.error('Location check error:', error);
      document.body.classList.remove('checking-location');
    }
  })();</script></body></html>
